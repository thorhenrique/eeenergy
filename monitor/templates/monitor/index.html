<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>EEE - Monitor</title>
    </head>
    <body>
        <h1>Bem vindo ao EEEnergy!!</h1>
        <p>Nessa secção, serão mostrados seus gastos e dicas</p>

        <h1>Gasto de KW</h1>
        <table>
            <tr>
                <th>Hora</th>
                <th>Dia</th>
                <th>Semanal</th>
            </tr>
            <tr>
                <td>{{ g_hora }}</td>
                <td>{{ g_dia }}</td>
                <td>{{ g_semanal }}</td>
            </tr>
        </table>

        <div>
            <ul>
                <li><a href="{% url 'conta:index'%}">Ver sua conta</a></li>
                <li><a href="{% url 'monitor:dicas'%}">Ver as dicas</a></li>
                <li><a href="{% url 'monitor:gastos'%}">Adicionar novo gasto</a></li>
            </ul>
        </div>
        {% if dica%}
            <h2>Dica do Dia</h2>
            <strong>{{ dica.titulo }}</strong> <br/>
            {{ dica.desc }}
        {% endif%}
    </body>
</html>
